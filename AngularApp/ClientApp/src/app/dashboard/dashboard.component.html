          <div class="col-lg-9 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Home Information</h4>
                  </div>
                  <div class="card-body table-responsive">
                    <div id = "home_inputs">
                        <div id = "address_container">
                            <label for="housenumber">House Number</label>
                            <input name = "housenumber" type="text" id="housenumber"><br>
                            <label for="street_name">Street Name</label>
                            <input name = "street_name" type="text" id="street_name"><br>
                            <label for="street_type">Street Type</label>
                            <input name = "street_type" type="text" id="street_type"><br>
                            <label for="city">City</label>
                            <input name = "city" type="text" id="city"><br>
                            <label for="state">State</label>
                            <input name = "state" type="text" id="state"><br>
                            <label for="zip">Zip</label>
                            <input name = "zip" type="text" id="zip"><br>
                        </div>
                        <div id = "home_square_footage">
                            <label for="home_footage">Home Square Footage</label>
                            <input name="home_footage" type="number" min="0" max="10000" value="2000" id="home_square_footage">
                        </div>
                        <div id = "additional_footage">
                            <label for="additional">Additional Square Footage</label>
                            <input name="additional" type="number" min="0" max="10000" value="500" id="additional_square_footage">
                        </div>
                        <div id = "home_stories">
                            <label for="stories">Home Stories</label>
                            <input name="stories" type="number" min="1" max="5" value="1" id="stories">
                        </div>
                        <div id = "submit_btn">
                            <button (click) = "doMath()" id = "do_calculation">Perform Profitability Estimation</button>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-lg-3 col-md-12">
            <div class="card">
                <div class="card-header card-header-warning">
                    <h4 class="card-title">About Your Panels</h4>
                </div>
                <div class="card-body table-responsive">
                  <div id = "panel_inputs">
                      <div id = "wattage_rating">
                          <label for="wattage">Wattage Rating</label>
                          <input name="wattage" type="range" min="150" max="400" value="275" id="wattage" onchange="document.getElementById('wattage_show').innerHTML = document.getElementById('wattage').value">
                          <span id = "wattage_show">275</span> Watts
                        </div>
                      <div id = "derating">
                        <label for="derate">Derating Factor</label>
                        <input name="derate" type="range" step="0.05" min="0.0" max="1.0" value="0.85" id="derating_factor" onchange="document.getElementById('derate_show').innerHTML = document.getElementById('derating_factor').value">
                        <span id = "derate_show">0.8</span>
                      </div>
                      <div id = "panel_y">
                        <label for="panel_length_inches">Panel Length (Inches)</label>
                        <input name="panel_length_inches" type="range" step="1" min="0" max="100" value="65" id="panel_length" onchange="document.getElementById('panel_y_show').innerHTML = document.getElementById('panel_length').value">
                        <span id = "panel_y_show">65</span> inches
                      </div>
                      <div id = "panel_x">
                        <label for="panel_width_inches">Panel Width (Inches)</label>
                        <input name="panel_width_inches" type="range" step="1" min="0" max="100" value="39" id="panel_width" onchange="document.getElementById('panel_x_show').innerHTML = document.getElementById('panel_width').value">
                        <span id = "panel_x_show">39</span> inches
                      </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
